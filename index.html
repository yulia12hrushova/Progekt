<!DOCTYPE html!>
<html>
<body>
<h2>Що можна робити за допомогою JavaScript?</h2>
<p>JavaScript може змінювати атрибути HTML.</p>
<P>У цьому прикладі JavaScript змінює властивість src (малюнок) в тегові image.</P
<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">ввімкнути лампочку</button>
<button onclick="document.getElementById('myImage').src='pic_bulbonn.gif'">змінити забарвлення</button>
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">вимкнути лампочку</button>
</body>
</html>
